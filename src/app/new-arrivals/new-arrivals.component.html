<div class="container my-4">
    <h3 class="mb-4 text-center">Explore New Arrivals!</h3>
    <div class="row">
      <div class="col-md-3" *ngFor="let car of cars">
        <div class="card shadow-sm h-100">
          <img [src]="car.imageUrl" class="card-img-top" alt="{{car.name}}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{car.name}} ({{car.year}})</h5>
            <p class="card-text">
              <i class="bi bi-fuel-pump"></i> {{car.fuelType}} &nbsp; | &nbsp;
              <i class="bi bi-speedometer2"></i> {{car.kilometers}} KM &nbsp; | &nbsp;
              <i class="bi bi-gear"></i> {{car.transmission}}
            </p>
            <h6 class="mt-auto">â‚¹ {{car.price}} Lakh</h6>
            <a href="#" class="btn btn-link text-danger mt-2">View More &rarr;</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-danger">View Marketplace</button>
    </div>
  </div>
